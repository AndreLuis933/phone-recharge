services:
  webhook-sms:
    image: ghcr.io/andreluis933/phone-recharge-webhook-sms:latest
    container_name: webhook-sms
    restart: unless-stopped
    env_file:
      - /projects/phone-recharge/webhook-sms/.env
    networks:
      - redis-network
      - nginx_network
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  redis-network:
    external: true
  nginx_network:
    external: true
    name: setup-vps_nginx_network