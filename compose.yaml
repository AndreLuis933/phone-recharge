services:
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - redis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  webhook-sms:
    build: ./webhook-sms
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - redis-network

  recharge:
    build: ./recharge
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - redis-network

volumes:
  redis-data:

networks:
  redis-network:
    driver: bridge